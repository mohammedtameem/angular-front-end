<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Author</th>
      <th scope="col">Name</th>
      <th scope="col">price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let book of bookList">
      <td>{{ book.id}}</td>
      <td>{{ book.author}}</td>
      <td>{{ book.name}}</td>
      <td>{{ book.price}}</td>

    </tr>
  </tbody>
</table>
